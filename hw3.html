<!DOCTYPE html>
<!--
  Program name: Patient Registration - Eden Clinic
  Date Created: 2025-08-09
  Date last edited: 2025-03-11
  Version: 5.0
  Description: A simple patient registration form.
  -->
<html lang="en">
  <head>
    <link rel="stylesheet" href="hw3.css"/>
    <title>Patient Registration - Eden Clinic</title>
  </head>
  <body>
    
      <header width="100%">
        <tr>
         <td valign="top" align="left" width="20%">
                <div class="image">
                    <img align="center" src="medical logo.png" alt="Eden Clinic Logo" width="70px" id="logo"/>
                </div>
            </td>
            <br/>
            <td>
                <h2>Eden Clinic</h2>
            </td>
            <td valign="bottom" align="right" width="20%">
                <p>Today's Date: <span id="today"></span></p>
            </td>
        </tr>
      </header>
    <main>
   <hr/>

<form id="signup" action="thankyou.html">
    <div id="showInput"></div>
            <table>
<tr>
    <th colspan="4">Create Account</th>
</tr>
<tr>
    <td><label for="fname">First Name:</label></td>
    <td>
<input
    type="text"
    name="fname"
    id="fname"
    minlength="1"
    maxlength="30"
    required
    title="Letter, apostrophes, and dashes only"
    pattern="[a-zA-Z']{1,30}"
    onblur="validateFname()"
    oninput="validateFname()"
    placeholder="Eden"
/>
<span id="fname-error" class="error"></span></td>
</tr>
    <tr>
    <td><label for="minitial">Middle Initial:</label></td>
    <td>
<input
    type="text"
    name="mini"
    id="mini"
    maxlength="1"
    title="Letters only"
    pattern="[a-zA-Z']{0,1}"
    onblur="validateMini()"
    oninput="validateMini()"
    placeholder="R"
/>
<span id="mini-error" class="error"></span>    </td>
</tr>
<tr>
    <td><label for="lname">Last Name:</label></td>
    <td>
<input
    type="text"
    name="lname"
    id="lname"
    minlength="1"
    maxlength="30"
    required
    title="Letter, apostrophes, and dashes only"
    pattern="[a-zA-Z']{1,30}"
    onblur="validateLname()"
    oninput="validateLname()"
    placeholder="Freiku"
/>
<span id="lname-error" class="error"></span>    </td>
</tr>
<tr>
    <td><label for="pgender">Gender:</label></td>
    <td>
        <input type="radio" id="g1" name="pgender" value="Male"> Male
        <input type="radio" id="g2" name="pgender" value="Female"> Female
        <input type="radio" id="g3" name="pgender" value="Other"> Other
    </td>
</tr>
<tr>
    <td><label for="dob">Date of Birth:</label></td>
    <td>
<input
    type="date"
    id="dob"
    name="dob"
    onblur="validateDob()"
    oninput="validateDob()"
    required
/>
<span id="dob-error" class="error"></span>    </td>
</tr>
<tr>
		<td><label for="SSN">Social Security Number:</label></td>
    <td>
<input
    type="password"
    minlength="9"
    maxlength="11"
    name="ssn"
    id="ssn"
    required
    title="Please enter SSN: Numbers only"
    placeholder="123-45-6789"
    onblur="validateSsn()"
    oninput="validateSsn()"
/>
<span id="ssn-error" class="error"></span>    </td>
</tr>
<tr>
		<td><label for="phone">Phone Number:</label></td>
    <td>
        <input type="text" name="phone" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" onblur="validatePhone()" title="Please enter phone number" placeholder="123-456-7890">    
        <span id="phone-error" class="error"></span>
    </td>
</tr>
<tr>
    <td>Email:</td>
    <td><input type="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,20}$" onblur="validateEmail()"><span id="email-error" class="error"></span>
    <span id="email-error" class="error"></span>

    </td>
</tr>
<tr>
    <td><label for="address1">Address Line 1:</label></td>
    <td>
<input
    type="text"
    name="address1"
    id="address1"
    minlength="2"
    maxlength="30"
    required
    title="Please enter your address"
    placeholder="1234 Address"
    onblur="validateAddress1()"
    oninput="validateAddress1()"
/>
<span id="address1-error" class="error"></span>  </td>
</tr>
<tr>
    <td><label for="address2">Address Line 2:</label></td>
    <td>
<input
    type="text"
    name="address2"
    id="address2"
    minlength="2"
    maxlength="30"
    required
    title="Please enter your address"
    placeholder="Apt 101"
    onblur="validateAddress2()"
    oninput="validateAddress2()"
/>
<span id="address2-error" class="error"></span>    </td>
</tr>
<tr>
          <td>City:</td>
          <td><input type="text" name="city" id="city" maxlength="30"></td>
         <span id="city-error" class="error"></span>
        </tr>
    <td>
        <select id="state" name="state" required onchange="validateState()">
            <option value="">-- Select a State --</option>
           <option value="AL">Alabama</option>
        	<option value="AK">Alaska</option>
	        <option value="AZ">Arizona</option>
	        <option value="AR">Arkansas</option>
	        <option value="CA">California</option>
	        <option value="CO">Colorado</option>
	        <option value="CT">Connecticut</option>
	        <option value="DE">Delaware</option>
	        <option value="DC">District Of Columbia</option>
	        <option value="FL">Florida</option>
	        <option value="GA">Georgia</option>
	        <option value="HI">Hawaii</option>
	        <option value="ID">Idaho</option>
	        <option value="IL">Illinois</option>
	        <option value="IN">Indiana</option>
	        <option value="IA">Iowa</option>
          <option value="KS">Kansas</option>
          <option value="KY">Kentucky</option>
          <option value="LA">Louisiana</option>
          <option value="ME">Maine</option>
          <option value="MD">Maryland</option>
          <option value="MA">Massachusetts</option>
          <option value="MI">Michigan</option>
          <option value="MN">Minnesota</option>
          <option value="MS">Mississippi</option>
          <option value="MO">Missouri</option>
          <option value="MT">Montana</option>
          <option value="NE">Nebraska</option>
          <option value="NV">Nevada</option>
          <option value="NH">New Hampshire</option>
          <option value="NJ">New Jersey</option>
          <option value="NM">New Mexico</option>
          <option value="NY">New York</option>
          <option value="NC">North Carolina</option>
          <option value="ND">North Dakota</option>
          <option value="OH">Ohio</option>
          <option value="OK">Oklahoma</option>
          <option value="OR">Oregon</option>
          <option value="PA">Pennsylvania</option>
          <option value="RI">Rhode Island</option>
          <option value="SC">South Carolina</option>
          <option value="SD">South Dakota</option>
          <option value="TN">Tennessee</option>
          <option value="TX">Texas</option>
          <option value="UT">Utah</option>
          <option value="VT">Vermont</option>
          <option value="VA">Virginia</option>
          <option value="WA">Washington</option>
          <option value="WV">West Virginia</option>
          <option value="WI">Wisconsin</option>
          <option value="WY">Wyoming</option>
          <option value="PR">Puerto Rico</option>
          <option value="DC">District of Columbia</option>
        </select>  
        <span id="state-error" class="error"></span>
    </td>
      <td><label for="zcode">Zip Code:</label></td>
        <td>
<input
    type="text"
    name="zcode"
    id="zcode"
    minlength="5"
    maxlength="10"
    required
    title="Numbers and a dash only"
    placeholder="12345"
    pattern="^\d{5}(-\d{4})?$"
    onblur="validateZcode()"
    oninput="validateZcode()"
/>
<span id="zcode-error" class="error"></span>
</td>
</tr>
<tr>
    <td><label for="history">Have you ever had:</label></td>
    <td>
        <input type="checkbox" id="option1" value="Chicken Pox"> Chicken Pox
        <input type="checkbox" id="option2" value="Measles"> Measles
        <input type="checkbox" id="option3" value="COVID-19"> COVID-19
        <input type="checkbox" id="option4" value="Small Pox"> Small Pox
        <input type="checkbox" id="option5" value="Tetanus"> Tetanus
    </td>
</tr>
<tr>
    <td><label for="vaccination">Have you ever been vaccinated?:</label></td>
   <td>
       <input type="checkbox" id="option1" value="Yes"> Yes
       <input type="checkbox" id="option2" value="No"> No
   </td>
</tr>
<tr>
    <td><label for="insurance">Do you have health insurance?:</label></td>
   <td>
       <input type="checkbox" id="option1" value="Yes"> Yes
       <input type="checkbox" id="option2" value="No"> No
   </td>
</tr>
<tr>
    <td><label for="notes">Additional Notes:</label></td>
    <td>
        <textarea id="notes" name="notes" rows="4" cols="35" placeholder="Enter any additional medical history or concerns here..."></textarea>
    </td>
</tr>
<tr>
    <td class="td1"><label for="range">How is your health?<br/>(Rate from 1 to 10)</label></td>
    <td>
	    <input
	     type="range"
	     name="range"
	     id="range"
       min="1"
       max="10"
       value="0"
       />
       <span id="range-slider"></span>
     </td>
 </tr>
<tr>
    <td class="td1"><label for="uid">User ID:</label></td>
      <td>
        <input
          type="text"
          name="uid"
          id="uid"
          maxlength="20"
          required
          title="Please enter a user ID:"
          placeholder="Your user ID"
        />
         <span id="uid-error" class="error"></span> 
      </td>
</tr>
<tr>
    <td><label for="pword">Password:</label></td>
    <td>
        <input type="password" name="pword" id="pword" minlength="10" 
        required onblur="validatePword()"
        oninput="validatePword()"
        onfocus="validatePword()" placeholder="At least 10 characters"/>
     />
    <span id="pword-error" class="error"></span>
    </td>
</tr>
<tr>
    <td><label for="con_pword">Confirm Password:</label></td>
    <td>
        <input type="password" name="con_pword" id="con_pword" minlength="10" required 
        onblur="confirmPword()"
        oninput="confirmPword()"
        onfocus="confirmPword()" placeholder="At least 10 characters"/>
        <span class="error" id="con_pword-error"></span>
    </td>
</tr>
<tr>
<td colspan="4">
    <input type="button" name="validate" id="validate" value="Validate" onclick="validateEverything()">
    <input type="reset" name="reset">
    <input type="button" name="review" id="review" value="Review" onclick="reviewInput(); return false;">
    <input type="submit" name="submit" id="submit" style="display:none;">
</td>
</tr>
</table>
<div id="showInput"></div>
<div id="alert-box">
    <div id="alert-content">
        <h4>Please fill out all required fields. </h4>
        <button id="close-alert">OK</button>
    </div>
</div>
</form>
<footer>
    <p>&#169; Eden Clinic <a href="contact.html">Contact Us!</a></p>
    <p id="footer"></p>
</footer>
</div>
<script src="hw3.js"></script>
